{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shop - {{ shop.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'quests/images/icon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'quests/images/icon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'quests/images/icon.png' %}">
    <style>
        body {
            font-family: 'Metamorphous', cursive;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('{% static "quests/images/background.png" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .header {
            background-image: url('{% static "quests/images/header.png" %}');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 0;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            width: 100%;
            min-height: 250px;
            height: auto;
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                url('{% static "quests/images/stone.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #666;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #666;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.95);
            font-family: 'Metamorphous', cursive;
        }
        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
        .decorative-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 240px;
            background-image: url('{% static "quests/images/image.png" %}?v=8');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        /* Tablet screens - medium size */
        @media (min-width: 768px) and (max-width: 1024px) {
            .decorative-corner {
                width: 360px;
                height: 360px;
                bottom: 15px;
                right: 15px;
                opacity: 0.6;
            }
        }
        
        /* Desktop screens - larger size */
        @media (min-width: 1025px) {
            .decorative-corner {
                width: 480px;
                height: 480px;
                bottom: 20px;
                right: 20px;
                opacity: 0.8;
            }
        }
        
        /* Mobile screens - hide on very small screens */
        @media (max-width: 480px) {
            .decorative-corner {
                display: none;
            }
        }
        
        /* Medium mobile screens - very small and subtle */
        @media (min-width: 481px) and (max-width: 767px) {
            .decorative-corner {
                width: 160px;
                height: 160px;
                bottom: 10px;
                right: 10px;
                opacity: 0.4;
            }
        }
        
        /* Footer Styles */
        .quest-footer {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            border: 2px solid #34495e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .footer-text {
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .footer-links {
            margin-top: 10px;
        }
        
        .footer-link {
            color: #3498db;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 5px;
            border: 1px solid transparent;
        }
        
        .footer-link:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
            transform: translateY(-1px);
        }
        
        .footer-divider {
            color: #7f8c8d;
            margin: 0 10px;
        }
        
        .quest-footer::before {
            content: "‚öîÔ∏è";
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 5px 10px;
            border-radius: 50%;
            border: 2px solid #34495e;
        }
        
        .quest-footer::after {
            content: "üèÜ";
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 5px 10px;
            border-radius: 50%;
            border: 2px solid #34495e;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Header image background only -->
    </div>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                {{ form.name }}
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">‚úèÔ∏è Update Shop</button>
                <a href="{% url 'quests:quest_log' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Decorative corner image -->
    <div class="decorative-corner"></div>
    
    <!-- Quest Footer -->
    <footer class="quest-footer">
        <div class="footer-content">
            <div class="footer-text">
                ¬© 2025 Shopping Quest. Transform your shopping into an epic adventure!
            </div>
            <div class="footer-links">
                <a href="https://github.com/DavidShergold/capstone-shopping-quest/issues" class="footer-link" target="_blank" rel="noopener">üìß Contact & Feedback</a>
                <span class="footer-divider">|</span>
                <a href="#" class="footer-link" onclick="alert('Shopping Quest v3.0 - Built with Django üêç')">‚ÑπÔ∏è About</a>
                <span class="footer-divider">|</span>
                <a href="https://github.com/DavidShergold/capstone-shopping-quest" class="footer-link" target="_blank" rel="noopener">‚≠ê GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
